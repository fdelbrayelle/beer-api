jobs:
  tavern-testing-job:
    name: Tavern Testing job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Launch some Tavern Testing Tests
        uses: cclauss/GitHub-Action-for-pytest@master
        with:
          args: ls -l /github/workspace/src/test/resources/taverntesting && pytest ${{ env.GITHUB_WORKSPACE }}/src/test/resources/taverntesting/test_beer_service.tavern.yml -v
